<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./normalize.css" rel="stylesheet" />
    <title>QR-code Reader</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.4/html5-qrcode.min.js"
      integrity="sha512-k/KAe4Yff9EUdYI5/IAHlwUswqeipP+Cp5qnrsUjTPCgl51La2/JhyyjNciztD7mWNKLSXci48m7cctATKfLlQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    
  </head>
  <body>
    <h1>QR-code Reader</h1>
    <div style="width: 500px" id="reader"></div>
    <div id="cameras"></div>
    
    <div id="result">
      
    </div>
    
  </body>
  <script>
    const onScanSuccess = async (decodedText, decodedResult) => {
      const response = await fetch('data_names.json');
      const data = await response.json();
      const decodedText_sliced = decodedText.slice(0, 36);
      const name = data.array.forEach(element => {
        if (element.id === decodedText_sliced) {
          return element.name;
        }
      });
      const patrouille = data.array.forEach(element => {
        if (element.id === decodedText_sliced) {
          return element.patrouille;
        }
      });
      const resultContainer = document.getElementById("result");
      resultContainer.innerHTML = `
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Naam : ${name}</h5>
            <h6 class="card-subtitle mb-2 text-muted">Patrouille : ${patrouille}</h6>
            <p class="card-text">ID : ${decodedText_sliced}</p>
          </div>
        </div>
      `;
      //stop the scanner
      html5QrCode.clear();
      document.getElementById("reader").remove();
      //scan again button
      const scanAgainButton = document.createElement("button");
      scanAgainButton.innerHTML = "Scan opnieuw";
    };
    
    const html5QrCode = new Html5QrcodeScanner("reader", { fps: 10, qrbox: 250, aspectRatio: devicePixelRatio, disableFlip: false, disableAutoFocus: false, disableExif: false});
    html5QrCode.render(onScanSuccess);
  </script>
  <script type="text/javascript" src="./script.js" defer></script>
</html>
